<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Assignment 0</title>
    </head>
    <body onload="main()">
        <canvas id="example" width="400" height="400"> 
        </canvas>
        <div>
            <div>
                <label for="v1_x">Vector 1 x:</label>
                <input type="number" id="v1_x" />
            </div>
        
            <div>
                <label for="v1_y">Vector 1 y:</label>
                <input type="number" id="v1_y" />
            </div>
        
            <div>
                <label for="v2_x">Vector 2 x:</label>
                <input type="number" id="v2_x" />
            </div>
        
            <div>
                <label for="v2_y">Vector 2 y:</label>
                <input type="number" id="v2_y" />
            </div>
        
            <div>
                <input type="button" id="draw_button" value="Draw" />
            </div>
        
            <div>
                <label for="op">Operation:</label>
                <select id="op">
                    <option value="add">Add</option>
                    <option value="sub">Subtract</option>
                    <option value="div">Divide</option>
                    <option value="mul">Multiply</option>
                    <option value="norm">Normalize</option>
                    <option value="mag">Magnitude</option>
                    <option value="area">Area</option>
                </select>
            </div>
        
            <div>
                <label for="scalar">Scalar:</label>
                <input type="number" id="scalar" />
            </div>
        
            <div>
                <input type="button" id="draw_op" value="Draw" />
            </div>
        </div>

        <script src="assignments/asgn0/asgn0.js"></script>
        <script src="assignments/asgn0/lib/cuon-matrix.js"></script>


    </body> 
</html>
